<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Rider</title>
    <link rel="stylesheet" href="core.css">
</head>

<body>

    <!-- .wrapper -->
    <div class="wrapper">

        <div class="content">

            <div class="items">
                <div class="item item--show item--show--1">1</div>
                <div class="item item--show item--show--2">2</div>
                <div class="item item--show item--show--3">3</div>
                <div class="item item--show item--show--4">4</div>
                <div class="item item--show item--show--5">5</div>
                <div class="item ">6</div>
                <div class="item ">7</div>
                <div class="item ">8</div>
                <div class="item ">9</div>
                <div class="item ">10</div>
            </div>

            <div class="controls">
                <span class='arrow arrow--prev'>&larr;</span>
                <span class='dots'>
                    <span class='dot dot--1 dot--current'>1</span>
                    <span class='dot dot--2'>2</span>
                    <span class='dot dot--3'>3</span>
                    <span class='dot dot--4'>4</span>
                </span>
                <span class='arrow arrow--next'>&rarr;</span>
            </div>

        </div>

    </div>
    <!-- // .wrapper -->

    <script src="core.js"></script>
    <script>
        var rider = new Rider(
            '.items', {
                itemClass: 'item',
                blockClass: 'items',
                visibleCount: function() {
                    // return 1;
                    var bodyWidth = document.body.offsetWidth;
                    var count = 5;
                    if (bodyWidth < 1200) count = 4;
                    if (bodyWidth < 992) count = 3;
                    if (bodyWidth < 768) count = 2;
                    if (bodyWidth < 480) count = 1;
                    return count;
                }
            }
        );

        document.querySelector('.arrow--prev').addEventListener("click", function(e) {
            rider.prev();
        });

        document.querySelector('.arrow--next').addEventListener("click", function(e) {
            rider.next();
        });

        var dots = Array.prototype.slice.call(document.querySelectorAll('.dot'));
        dots.forEach(function(el, index) {
            el.addEventListener('click', function() {
                rider.slide(index + 1);
            });
        });
    </script>
</body>

</html>
