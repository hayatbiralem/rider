<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Rider</title>

    <link rel="stylesheet" href="core.css">

</head>

<body>

    <!-- .wrapper -->
    <div class="wrapper">

        <div class="content">

            <div class="items">

                <div class="item item--show item--show--1">1</div>

                <div class="item item--show item--show--2">2</div>

                <div class="item item--show item--show--3">3</div>

                <div class="item item--show item--show--4">4</div>

                <div class="item item--show item--show--5">5</div>

                <div class="item ">6</div>

                <div class="item ">7</div>

                <div class="item ">8</div>

                <div class="item ">9</div>

                <div class="item ">10</div>

            </div>

            <div class="controls">
                <span class='arrow arrow--prev'>&larr;</span>
                <span class='dots'>
                    <span class='dot dot--1 dot--current'>1</span>
                    <span class='dot dot--2'>2</span>
                    <span class='dot dot--3'>3</span>
                    <span class='dot dot--4'>4</span>
                </span>
                <span class='arrow arrow--next'>&rarr;</span>
            </div>

        </div>

    </div>
    <!-- // .wrapper -->

    <script src="core.js"></script>

</body>

</html>
